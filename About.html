<script>   
  document.addEventListener("DOMContentLoaded", () => {

    setTimeout(() => {
        var t = document.getElementById('about-text');
    t.innerHTML = '';
    var n = 0;
    var string = 'Experienced Web Developer with a proven track record of building and deploying scalable, high-performance applications across the entire stack. Strong background in DevOps practices, including CI/CD pipelines, cloud infrastructure, automation, and monitoring to ensure reliable and efficient deployments. Passionate about crafting intuitive, user-focused digital experiences while delivering robust backend architectures. Known for a proactive approach, adaptability in fast-paced environments, and a sharp eye for detail when solving complex technical challenges and optimizing performance.';
    var typeTimer = setInterval(function() {
    n = n + 1;
    t.innerHTML = "" + string.slice(0, n);
    if (n === string.length) {
        clearInterval(typeTimer);
        t.innerHTML = "" + string;
        n = 0;
        setInterval(function() {

        if (n === 0) {
            t.innerHTML = "" + string + "|"
            n = 1;
        } else {
            t.innerHTML = "" + string
            n = 0;
        };
        }, 500);
    };
    }, 50)
    }, 3000);  
});
 
</script>
